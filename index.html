<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .result {
      margin-top: 20px;
      white-space: pre-line;
    }
    .columns {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .columns div {
      padding: 2px 5px;
    }
  </style>
</head>
<body>
  <h2>Enter your name</h2>
  <input type="text" id="nameInput" placeholder="Your name">
  <button onclick="showInfo()">Show</button>

  <div id="result" class="result"></div>

  <script>
    async function showInfo() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const response = await fetch("people.json");
      const people = await response.json();

      const person = people.find(p => p.name === name);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (person) {
        const [firstLine, secondLine, ...others] = person.text.split("\n");

        // выводим первые строки
        resultDiv.innerHTML = `<p>${firstLine}</p><p>${secondLine}</p>`;

        // блок с колонками
        const columnsDiv = document.createElement("div");
        columnsDiv.className = "columns";

        others.forEach(o => {
          const div = document.createElement("div");
          div.textContent = o;
          columnsDiv.appendChild(div);
        });

        resultDiv.appendChild(columnsDiv);

      } else {
        resultDiv.textContent = "Name not found.";
      }
    }
  </script>
</body>
</html>
